<div class="container">

  <div ng-include="'app/components/navbar/navbar.html'"></div>
  <style>
    select{
      max-width: 10.5rem;
    }
  </style>
  <div class='row'>
    <br>
    <select ng-model="selectedMeasurement" ng-change="getArray()">
      <option value="" disabled selected>Select Property</option>
      <option value="height" >Height</option>
      <option value="weight" >Weight</option>
    </select>
    <br>
  </div>

  <div class='row' >
      <div ng-show='showArray'>
        <table>
          <tr>
            <th><a href="" ng-click="predicate = 'date'; reverse=false">Date</a>
          (<a href="" ng-click="predicate = '-date'; reverse=false">^</a>)</th>
            <th><a href="" ng-click="predicate = 'magnitude'; reverse=false">Magnitude</a>
          (<a href="" ng-click="predicate = '-magnitude'; reverse=false">^</a>)</th>
          </tr>
          <tr ng-repeat="x in measurement._embedded.measurements | orderBy:predicate:reverse">
            <td>{{ x.date }}</td>
            <td>{{ x.magnitude }}</td>
          </tr>
        </table>
      </div>
  </div>

</div>
