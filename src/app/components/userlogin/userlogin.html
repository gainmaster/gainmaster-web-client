
<div class="container">

  <div ng-include="'app/components/navbar/navbar.html'"></div>
  <div class='row' ng-hide='userLoggedIn'>
    <form name='loginForm'  ng-submit='submitLoginForm()' >
      <fieldset>
        <legend> Login </legend>

        <div class='row'>
          <div class="large-12 columns">
            <label> Username </label>
            <input type='text'
                   placeholder='Username'
                   name="username"
                   ng-model='user.username'
                   ng-minlength='2'
                   ng-maxlength='255'
                   ng-change="user.username = user.username.split(' ').join('')"
                   required />
            <div class='error' ng-show='loginForm.username.$invalid && submitted'>
              <small class='error' ng-show='loginForm.username.$error.required'>
                Your name is required.
              </small>
              <small class='error' ng-show='loginForm.username.$error.minlength'>
               Your name is required to be at least 2 characters
              </small>
              <small class='error' ng-show='loginForm.username.$error.maxlength'>
                Your name cannot be longer than 255 characters
              </small>
            </div>
          </div>
        </div>

        <div class='row'>
          <div class="large-12 columns">
            <label> Password </label>
            <input type='password'
                   placeholder='Password'
                   name='password'
                   ng-model='user.password'
                   ng-minlength='2'
                   ng-maxlength='255'
                   ng-change="user.password = user.password.split(' ').join('')"
                   required />
            <div class='error' ng-show='loginForm.password.$invalid && submitted'>
              <small class='error'
                     ng-show='loginForm.password.$error.required'>
                     Your password is required.
              </small>
              <small class="error" ng-show="loginForm.password.$error.minlength">
                Your password is required to be at least 2 characters
              </small>
              <small class="error" ng-show="loginForm.password.$error.maxlength">
                Your password cannot be longer than 255 characters
              </small>
            </div>
          </div>
        </div>

        <button type="submit" class="button radius">Login</button>
      </fieldset>
    </form>
  </div>

  <div class='row' ng-show='userLoggedIn'>
    <br><br>
    <button type="button" ng-click='deleteCookie()' class="button radius">Logout</button>
  </div>
</div>
